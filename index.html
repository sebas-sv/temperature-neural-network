<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Temperature neural network</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <main>
    <div class="px-4 py-2 my-2 text-center border-bottom">
      <img class="d-block mx-auto mb-2" src="logo.png" alt="logo neural network">
      <h1 class="display-5 fw-bold">Temperature neural network</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Simple neural network to convert degrees Celsius to Fahrenheit with Tensorflow.js</p>
      </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-4 offset-md-4">
          <form>
            <div class="mb-3">
              <label for="celsius" class="form-label">Degrees Celsius: <span id="lbl-celsius">0</span></label>
              <input type="range" class="form-range" min="-200" max="200" id="celsius" oninput="changeCelsius();">
              <div class="form-text">Slide to change the degrees Celsius value</div>
            </div>
            <div class="mb-3">
              <div id="result">
                0 degrees Celsius is 32 degrees Fahrenheit
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
